<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select a Chat Room</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="index-body">
  <h1>Join a Chat Room</h1>
  <form action="/chat" method="get">
    <input type="text" name="room" placeholder="Enter channel name..." required />
    <button type="submit">Join</button>
  </form>

  <!-- Optional: index.js if you want any client JS here -->
  <script>
const token = localStorage.getItem("token");
const urlToken = new URLSearchParams(window.location.search).get("token");

if (!token) {
  // No token saved at all â†’ go to login
  window.location.href = "/login";
} else if (!urlToken) {
  // Add token to URL if not already present
  window.location.href = `/?token=${encodeURIComponent(token)}`;
}

</script>
  <script src="/static/js/index.js"></script>
</body>
</html>
